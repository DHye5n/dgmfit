<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 수정</title>
    <link rel="stylesheet" href="/css/main2.css">
    <link rel="stylesheet" href="/css/board.css">
</head>
<body>
<div id=header_main>
    <div class="header">
        <a href="login.html" class="A"><img src="/img/logo124pc.png" class="img"></a>
    </div>
    <hr>
    <div class="background">

        <div class="top-container">
            <nav>
                <ul>
                    <li><a href="#">소개</a></li>
                    <li><a href="#">루틴</a></li>
                    <li><a href="#">식단</a></li>
                    <li><a href="#">상품</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul>
            </nav>



        </div>

        <div  class="bgimg">
            <img src="/img/top-background.png" >
        </div>
    </div>
</div>
    <div class="board-container">
        <form method="post" action="/boardUpdate">
            <table>
                <tr>
                    <th>게시판 번호</th>
                    <td><input type="text" name="boardID" id="boardID" th:value="${selectBoard.getBoardID()}" readonly></td>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td><input type="text" name="userName" id="userName" th:value="${selectBoard.getUserName()}" readonly></td>
                </tr>
                <tr>
                    <th>게시일</th>
                    <td><input type="text" name="boardTime" id="boardTime" th:value="${selectBoard.getBoardTime()}" readonly></td>
                </tr>
                <tr>
                    <th>게시판 분류</th>
                    <td><input type="text" name="boardDivide" class="boardInfo" th:value="${selectBoard.getBoardDivide()}" readonly></td>
                </tr>
                <tr>
                    <th>게시판 이름</th>
                    <td><input type="text" name="boardName" class="boardInfo" th:value="${selectBoard.getBoardName()}" readonly></td>
                </tr>
                <tr>
                    <th>게시물 내용</th>
                    <td><textarea name="boardContents" class="boardInfo" readonly>[[${selectBoard.getBoardContents}]]</textarea></td>
                </tr>
            </table>
            <div th:if="${autoID == selectBoard.getAutoID()}">
                    <input type="button" class="btn" value="수정" onclick="chBoard()">
                    <input type="submit" class="hiddenBtn" value="확인" onclick="update('Insert')">
                    <input type="button" class="hiddenBtn" value="취소" onclick="location.reload()">
            </div>
        </form>
        <div th:if="${autoID == selectBoard.getAutoID()}">
            <form method="get" action="boardDelete">
                <input type="hidden" name="boardID" th:value="${selectBoard.getBoardID()}">
                <input type="hidden" name="boardName" th:value="${selectBoard.getBoardName()}">
                <input type="submit" class="removeBtn" value="삭제" style="margin-left: -10px;">
            </form>
        </div>
    </div>
    <script src="/js/board.js"></script>
    <script>
        var message = "[[${message}]]";
        if (message && message.trim() !== "") {
            alert(message);
        }
    </script>

</body>
</html>
