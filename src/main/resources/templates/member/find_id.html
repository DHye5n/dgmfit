<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>findId</title>
</head>
<body>
<div class="user_area">
    <div class="user_area_inner">
        <h2>아이디 찾기</h2>
        <div class="find_form">
            <form method="post" action="/findUserID">
                <fieldset>
                    <legend>아이디 찾기</legend>
                    <input type="text" class="user_input_name" name="userName" placeholder="이름을 입력하시오.">
                    <input type="text" class="user_input_num" name="userPhone" placeholder="전화번호를 입력하시오.">
                    <input type="text" class="user_input_email" name="userEmail" placeholder="이메일을 입력하시오.">
                    <input type="submit" value="확인" class="btn_login">
                </fieldset>
            </form>
        </div>
    </div>
</div>
<script>
    var message = "[[${message}]]";
    if (message && message.trim() !== "") {
        alert(message);
    }
</script>
</body>
</html>
