<!-- id속성은 하나만 해야한다 -->
        <!-- head -->
        <div id="head">
            <img src="/img/logo124pc.png" id="logo" alt="logo124pc">
        </div>
        <!-- wrapper -->
        <div id="wrapper">

            <!-- content-->
            <div id="content">
                <form id="registerForm" name="registerForm" action="/register" method="post" onsubmit="joinCheck()">
                    <!-- ID -->
                    <div>
                        <h3 class="join_title">
                            <label>아이디</label>
                        </h3>
                        <span class="box int_id">
                            <input type="text" id="userID" name="userID" class="int" maxlength="20">
                        </span>
                    </div>

                    <!-- EMAIL -->
                    <div>
                        <h3 class="join_title"><label>이메일</label></h3>
                        <span class="box int_email">
                            <input type="text" id="userEmail" name="userEmail" class="int" maxlength="100" placeholder="example@naver.com">
                        </span>
                    </div>

                    <!-- PW1 -->
                    <div>
                        <h3 class="join_title"><label>비밀번호</label></h3>
                        <span class="box int_pass">
                            <input type="password"  id="userPassword" name="userPassword" class="int" maxlength="20">
                            <img src="/img/pwd_icon.png"  class="pwdImg">
                        </span>
                    </div>

                    <!-- PW2 -->
                    <div>
                        <h3 class="join_title"><label>비밀번호 재확인</label></h3>
                        <span class="box int_pass_check">
                            <input type="password" id="passwordCheck" name="passwordCheck" class="int" maxlength="20">
                            <img src="/img/pwd_icon.png"  class="pwdImg">
                        </span>
                    </div>

                    <!-- NAME -->
                    <div>
                        <h3 class="join_title"><label>이름</label></h3>
                            <span class="box int_name">
                                <input type="text" id="userName" name="userName" class="int" maxlength="20">
                            </span>
                            <span class="error_next_box"></span>
                        <div>

                    <!-- PHONE -->
                        <h3 class="join_title"><label>휴대전화</label></h3>
                            <span>
                                <input type="tel" id="userPhone" name="userPhone" class="int" maxlength="16" placeholder="전화번호 입력">
                            </span>
                            <span class="error_next_box"></span>
                        </div>
                    </div>


                    <!-- ADDRESS -->
                    <div class="interiorList">
                        <table >
                            <tr>
                                <h3 class="join_title"><td width="200">우편번호 <input class="postBut" type="button" value="우편번호찾기" onclick="kakaopost()"> </td></h3>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" id="LOGIN_POST" name="userPost" size="7" readonly>
                                </td>

                            </tr>
                            <tr>
                                <td>주소</td>
                            </tr>
                            <tr>
                                <td><input type="text" id="LOGIN_ADDR" name="userAddr"  size="70" readonly></td>
                            </tr>
                            <tr>
                                <td> 상세 주소</td>
                            </tr>
                            <tr>
                                <td><input type="text" id="ADDR_DETAIL" name="addr_detail"  size="70"></td>
                            </tr>
                        </table>


                        <p class="terms">회원 가입 시 <a href="#">약관 및 정책</a>을 확인하였으며, 동의합니다.</p>
                        <!-- JOIN BTN-->
                        <div class="btn_area">
                            <input type="submit" value="가입하기"  id="btnJoin"  onclick= "return joinCheck()">

                        </div>
                    </div>

                </form>
            </div>
            <!-- content-->
        </div>
        <!-- wrapper -->

        <script src="/js/register.js"></script>

        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</body>
